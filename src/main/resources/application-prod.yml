spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/thinkfirst}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

logging:
  level:
    com.thinkfirst: INFO
    org.springframework: WARN

